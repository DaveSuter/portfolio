<div class="card mb-3">
    <img [src]="miPortfolio.header.banner" class="img-fluid banner" alt="Oficina en departamento de piso alto con ventana">
    <img [src]="miPortfolio.header.avatar" class="rounded-circle avatar" alt="Foto de cara">
    <div class="card-body" style="margin-top:60px;">
      <div class="hstack gap-3">
        <div class="me-auto">
          <h4 class="card-title" id="text-nombre">{{miPortfolio.header.nombre}}</h4>
        </div>
        <div>
          <button type="button" class="btn boton" aria-label="Mute" onclick="cambiar_parrafo()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill icono" viewBox="0 0 16 16">
              <a href="#" class="blanco">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </a>
            </svg>
          </button>
        </div>
      </div>
      <p class="card-text" id="text-titulo">{{miPortfolio.header.titulo}}</p>
      <p class="card-text" id="text-residencia"><small class="text-muted">{{miPortfolio.header.residencia}}</small></p>
      <p class="card-text" id="text-acercade"><small class="text-muted">{{miPortfolio.header.acercade}}</small></p>
      <app-header-edit></app-header-edit>
    </div>
</div>
