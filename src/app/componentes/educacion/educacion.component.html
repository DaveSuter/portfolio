<div class="card mb-3">
    <div class="card-body">
      <div class="hstack gap-3">
        <div class="me-auto">
          <h5 class="card-title">Educaci√≥n</h5>
        </div>
        <div>
          <!--BOTON PARA AGREGAR UNO NUEVO-->
          <button type="button" class="btn boton" aria-label="Mute" onclick="nuevoDiv()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square-fill icono" viewBox="0 0 16 16">
              <a class="blanco">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
              </a>
            </svg>
          </button>
        </div>
      </div>
      
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let educacion of educacionLista">
          <div class="hstack gap-3">
            <div class="me-auto">
              <p class="card-text">{{educacion.titulo}}</p>
            </div>
            <div>
              <!--BOTON PARA EDITAR-->
              <button type="button" class="btn boton" aria-label="Mute" onclick="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill icono" viewBox="0 0 16 16">
                  <a class="blanco">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </a>
                </svg>
              </button>
            </div>
            <div>
              <!--BOTON PARA BORRAR-->
              <button type="button" class="btn boton" aria-label="Mute" onclick="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill icono" viewBox="0 0 16 16">
                  <a class="blanco">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </a>
                </svg>
              </button>
            </div>
          </div>
          
          <p class="card-text"><small class="text-muted">{{educacion.institucion}}</small></p>
          <p class="card-text"><small class="text-muted">{{educacion.tipo}}</small></p>
          <p class="card-text"><small class="text-muted">{{educacion.fechas}}</small></p>
        </li>
        
      </ul>
    </div>
</div>
